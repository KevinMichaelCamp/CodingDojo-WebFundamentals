<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS Examples</title>
  </head>
  <body>
    <div class="container">
      <h1>Named Font Family</h1>
      <p id="times">This is font-family "Times"</p>
      <p id="courier">This is font-family "Courier"</p>
      <p id="arial">This is font-family "Arial"</p>
      <h1>Generic Font Family</h1>
      <p id="serif">This is font-family "Serif"</p>
      <p id="sans_serif">This is font-family "Sans-Serif"</p>
      <p id="cursive">This is font-family "Cursive"</p>
      <p id="fantasy">This is font-family "Fantasy"</p>
      <p id="monospace">This is font-family "Monospace"</p>
    </div>
  </body>
</html>
