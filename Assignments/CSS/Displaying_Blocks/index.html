<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Displaying Blocks</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div id="inner">
      <div id="header">
        <img src="images/github.jpg" alt="Image Not Found">
        <h1>Display Our Blocks!</h1>
        <img src="images/catandninja.png" alt="Image Not Found">
      </div>
      <div class="row">
        <img class="blue" src="images/dojocat.jpg" alt="Image Not Found">
        <img class="pink" src="images/heisencat.png" alt="Image Not Found">
        <img class="blue" src="images/linkcat.png" alt="Image Not Found">
        <img class="pink" src="images/ironcat.png" alt="Image Not Found">
        <img class="blue" src="images/defunktocat.png" alt="Image Not Found">
      </div>
      <div class="row">
        <img class="blue" src="images/coder2.jpg" alt="Image Not Found">
        <img class="pink" src="images/riddlocat.png" alt="Image Not Found">
        <img class="blue" src="images/chellocat.jpg" alt="Image Not Found">
        <img class="pink" src="images/stormtroopocat.png" alt="Image Not Found">
        <img class="blue" src="images/visionary.jpg" alt="Image Not Found">
      </div>
      <div class="row">
        <img class="blue" src="images/cherry.jpg" alt="Image Not Found">
        <img class="pink" src="images/oktobercat.png" alt="Image Not Found">
        <img class="blue" src="images/mario.png" alt="Image Not Found">
        <img class="pink" src="images/cooler.png" alt="Image Not Found">
        <img class="blue" src="images/jean-luc-picat.jpg" alt="Image Not Found">
      </div>
      <div class="row">
        <img class="blue" src="images/aidorucat.png" alt="Image Not Found">
        <img class="pink" src="images/domo-cat.png" alt="Image Not Found">
        <img class="blue" src="images/kantana.jpg" alt="Image Not Found">
        <img class="pink" src="images/daftpunk.gif" alt="Image Not Found">
        <img class="blue" src="images/codercat.jpg" alt="Image Not Found">
      </div>
    </div>
  </div>
</body>

</html>
