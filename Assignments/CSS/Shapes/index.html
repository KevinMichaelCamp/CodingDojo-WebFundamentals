<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CSS Shapes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div class="box">
      <h1>Square</h1>
      <div id="square"></div>
    </div>
    <div class="box">
      <h1>Circle</h1>
      <div id="circle"></div>
    </div>
    <div class="box">
      <h1>Triangle</h1>
      <div id="triangle"></div>
    </div>
    <div id="pac_man">
      <h1>Pac Man</h1>
      <div id="big_circle"></div>
      <div id="chomper"></div>
    </div>
  </div>
</body>

</html>
