<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TiltedPage Scroll</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tiltedPage_scroll.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="tiltedPage_scroll.js"></script>
  <script>
    $(document).ready(function() {
      $(".main").tiltedpage_scroll({
        sectionContainer: "> section",
        angle: 50,
        opacity: true,
        scale: true,
        outAnimation: true
      })
    })
  </script>
</head>

<body>
  <div class="main">
    <section class="page1">
      <img src="http://s1.picswalls.com/wallpapers/2015/09/20/2015-hd-wallpaper_111525151_269.jpg" alt="">
    </section>
    <section class="page2">
      <img src="http://s1.picswalls.com/wallpapers/2015/09/20/background-hd-2015_111526235_269.jpg" alt="">
    </section>
    <section class="page3">
      <img src="http://s1.picswalls.com/wallpapers/2015/09/20/hd-desktop-background-2015_111527156_269.jpg" alt="">
    </section>
    <section class="page4">
      <img src="http://s1.picswalls.com/wallpapers/2015/09/20/hd-background-2015_111526809_269.jpg" alt="">
    </section>
    <section class="page5">
      <img src="http://s1.picswalls.com/wallpapers/2015/09/20/2015-wallpaper_111525594_269.jpg" alt="">
    </section>
  </div>
</body>

</html>
