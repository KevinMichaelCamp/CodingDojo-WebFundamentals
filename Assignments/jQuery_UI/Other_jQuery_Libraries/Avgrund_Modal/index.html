<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Avgrund Modal</title>
    <link rel="stylesheet" href="avgrund.css">
    <script src="https:/ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="avgrund.js"></script>
    <script>
      $(document).ready(function(){
        $('#modal').avgrund();
      })
    </script>

    <div id="modal">
      <h1>Click Me to Activate Popup!</h1>
    </div>
  </body>
</html>
