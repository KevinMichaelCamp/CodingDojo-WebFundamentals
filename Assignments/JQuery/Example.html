<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('h4').click(function(){
          alert('Hello!');
        })
      });
    </script>
    <title>jQuery Example</title>
  </head>
  <body>
    <h4>Click Me!</h4>
    <h4>Click Me Too!</h4>
  </body>
</html>
